            <div class="c-card u-highest">

               <div class="c-card__item">
                  <p class="c-paragraph c-text u-centered">Coloque nome e a media final da disciplina para descobrir quanto voce precisa tirar no minimo para ser aprovado na final.</p>
                  
                  <label class="c-label o-form-element c-text">
                  Nome da disciplina:
                  <input id="input-nome-disciplina" class="c-field u-medium c-text" type="text" placeholder="Nome da disciplina"> 
                  </label>
                  <label class="c-label o-form-element c-text">
                     Media final:
                     <div class="c-input-group">
                        <div class="o-field">
                           <input id="input-media" class="c-field  c-text" type="number" step="0.1" value="7.0">
                        </div>
                        <button class="c-button c-button--brand  c-text" onclick="calculate()">CALCULAR</button>
                     </div>
                  </label>
